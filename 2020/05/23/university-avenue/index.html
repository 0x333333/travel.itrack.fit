<a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">University Avenue during COVID-19</h1><div class="post-info">May 23, 2020</div><div class="post-content"><p>即使是阳光明媚的下午，昔日热闹非凡的 University Avenue，在 COVID-19 期间也是如此的冷清。</p>
<p><a href="https://raw.githubusercontent.com/0x333333/blog_img/master/covid/university_avenue.jpg" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/0x333333/blog_img/master/z_university_avenue.jpg" alt="University Avenue during COVID-19"></a></p>
<p><a href="https://raw.githubusercontent.com/0x333333/blog_img/master/covid/university_avenue5.jpg" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/0x333333/blog_img/master/z_university_avenue5.jpg" alt="University Avenue during COVID-19"></a></p>
<a id="more"></a>
<p>流浪汉紧裹着外套，在街上来回游荡，企图从垃圾桶中寻找晚餐。</p>
<p><a href="https://raw.githubusercontent.com/0x333333/blog_img/master/covid/university_avenue2.jpg" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/0x333333/blog_img/master/z_university_avenue2.jpg" alt="University Avenue during COVID-19"></a></p>
<p><a href="https://raw.githubusercontent.com/0x333333/blog_img/master/covid/university_avenue3.jpg" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/0x333333/blog_img/master/z_university_avenue3.jpg" alt="University Avenue during COVID-19"></a></p>
<p>疫情期间的餐厅，在门前都挂起了各式各样送外卖点餐的联系方式，如此萧条的 downtown，零零散散的生意怕是支撑不了 Palo Alto 如此高的租金。</p>
<p><a href="https://raw.githubusercontent.com/0x333333/blog_img/master/covid/university_avenue4.jpg" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/0x333333/blog_img/master/z_university_avenue4.jpg" alt="University Avenue during COVID-19"></a></p>
