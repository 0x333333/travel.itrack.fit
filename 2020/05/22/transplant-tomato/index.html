/h1><div class="post-info">May 22, 2020</div><div class="post-content"><iframe width="800" height="450" src="https://www.youtube.com/embed/MTBJAbxDvWQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<p><strong>非常简单的番茄移栽方法</strong></p>
<ul>
<li>挖土，注意把硬块土敲碎（硬块过多的土壤也不适合种植番茄）</li>
<li>撒一些肥料</li>
<li>把盆栽番茄放平，捏着主干借着一些重力的作用把番茄整棵取出</li>
<li>用手揉一揉根部，松弛土壤</li>
<li>放入地里，番茄可以种得稍微深一些</li>
<li>把土填上，表面盖一些碎木屑，保持水分</li>
<li>剪矮枝，一是可以帮助番茄集中能量往上长，二是避免土壤细菌感染枝叶</li>
<li>浇透水</li>
</ul>
